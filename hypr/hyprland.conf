# =========================
#  Cyberpunk Hyprland (minimal but cool)
# =========================

$mod = SUPER

# --- Programs
$term = kitty
$menu = rofi -show drun

# --- Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar

# --- Input
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
  touchpad {
    natural_scroll = false
  }
}

# --- General look
general {
  gaps_in = 6
  gaps_out = 14
  border_size = 3
  layout = dwindle

  # neon border gradient
  col.active_border = rgba(00f5ffaa) rgba(ff00ffaa) 45deg
  col.inactive_border = rgba(444444aa)
}

decoration {
  rounding = 12
  active_opacity = 0.96
  inactive_opacity = 0.88

  blur {
    enabled = true
    size = 8
    passes = 3
  }
}


animations {
  enabled = true
  animation = windows, 1, 6, default
  animation = workspaces, 1, 6, default
  animation = border, 1, 6, default
  animation = fade, 1, 6, default
}

# --- Dwindle tiling
dwindle {
  pseudotile = true
  preserve_split = true
}

# --- Gestures (optional)
#gestures {
#  workspace_swipe = true
#}

# =========================
#  Keybinds (sane + fast)
# =========================

# launch
bind = $mod, Q, exec, $term
bind = $mod, R, exec, $menu

# kill / exit / fullscreen
bind = $mod, C, killactive
bind = $mod, M, exit
bind = $mod, F, fullscreen

# reload config
bind = $mod SHIFT, R, exec, hyprctl reload

# focus move (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# move windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# screenshots (needs grim+slurp+wl-clipboard)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# =========================
#  Rules (optional)
# =========================
windowrulev2 = float, class:^(pavucontrol)$
